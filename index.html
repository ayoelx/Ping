<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>

  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h2 class="heading">Ping<span class="period">.</span></h2>
  </header>

  <main>
    <h1>We are launching <span class="exclaim">soon!</span></h1>
    <h4>Subscribe and get notified</h4>

    <div class="input">
      <input type="text" name="email" id="userEmail" placeholder="Your email address...">
      <input type="button" value="Notify Me" id="btn">
    </div>

    <img src="./images/illustration-dashboard.png" alt="illustration dashboard">

  </main>

  <footer>
    <div class="icons">
      <span class="facebook"><i class="fab fa-facebook-f"></i></span>
      <span class="twitter"><i class="fab fa-twitter"></i></span>
      <span class="instagram"><i class="fab fa-instagram"></i></span>
    </div>

    <small>&copy; Copyright Ping. All rights reserved.</small>
    
  </footer>

      Coded by <a href="https://tenner-blog.herokuapp.com" target="_blank">Tommy</a>.
    </p>
  </div> -->
</body>
</html>
